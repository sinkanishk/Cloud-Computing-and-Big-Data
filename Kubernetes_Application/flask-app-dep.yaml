apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
  labels:
    app: flask-app
spec:
  replicas: 3  # Adjust the number of replicas as needed
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app-container
        image: homelanderstrikes/todoapp:v1  # Replace with your Docker Hub repository information
        ports:
        - containerPort: 5000
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1