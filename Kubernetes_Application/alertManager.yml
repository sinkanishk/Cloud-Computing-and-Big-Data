kind: ConfigMap
apiVersion: v1
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  config.yml: |-
    global:
      resolve_timeout: 15s
      slack_api_url: 'https://hooks.slack.com/services/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'
    templates:
    - '/etc/alertmanager/*.tmpl'
    route:
      receiver: 'slack-notifications'
    receivers:
    - name: 'slack-notifications'
      slack_configs:
      - channel: '#assignment'
        send_resolved: true